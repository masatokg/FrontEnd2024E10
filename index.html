<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ぼくはレーサー</title>
</head>
<body>
  <h1 class="page_title">僕の夢はレーサー</h1>
  <div class="flex-container">
    <div class="flex-child">
      <div class="flex-grandchild-img">
        <img src="./img/baby_m.png" alt="赤ちゃんのころ">
      </div>
      <div class="flex-grandchild-inner">
        <h3>
          <img src="img/icon-flex.svg" alt="アイコン">
          赤ちゃんの頃のぼく
        </h3>
        <div class="flex-grandchild-innerText">
         ハイハイが得意で、よくおしゃべりをしていました。青いベビー服がお気に入りでした。
        </div>
        <div class="flex-grandchild-innerLink">
          <a href="#">もっと詳しく</a>
        </div>
       </div>
     </div>
     <div class="flex-child">
       <div class="flex-grandchild-img">
         <img src="./img/car_m.png" alt="ペダルカーのころ">
       </div>
       <div class="flex-grandchild-inner">
         <h3>
           <img src="img/icon-flex.svg" alt="アイコン">
           ペダルカーがお気に入り
         </h3>
         <div class="flex-grandchild-innerText">
           ２歳のころは、ペダルカーがお気に入りで、よくおうちの廊下でのりまわしていました。
         </div>
         <div class="flex-grandchild-innerLink">
           <a href="#">もっと詳しく</a>
         </div>
        </div>
     </div>
     <div class="flex-child">
       <div class="flex-grandchild-img">
         <img src="./img/racer_m.png" alt="レーシングカーにのるぼく">
       </div>
       <div class="flex-grandchild-inner">
         <h3>
           <img src="img/icon-flex.svg" alt="アイコン">
           今はレーサー
         </h3>
         <div class="flex-grandchild-innerText">
           大きくなって、レーシングカーに乗るのが夢で、いつもゴーカートで練習しています。
         </div>
         <div class="flex-grandchild-innerLink">
           <a href="#">もっと詳しく</a>
         </div>
       </div>
     </div>
   </div>
</body>
</html>
